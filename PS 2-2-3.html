<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-2-3</title>
</head>
<body>

<h2>2-2-3</h2>

<form id="Form">
      <label for="name">Name:</label><br>
      <input type="text" id="username" name="username"><br>

      <button type="button" onclick="speak('Hello')">Hello</button> 
      <button type="button" onclick="speak('Goodbye')">Good Bye</button>
      <button type="button" onclick="speak('Greetings')">Greetings</button>
</form>

<script>
      function speak(prefix){
          const username = document.getElementById("username").value;
          alert(prefix + " " + username);
      }
</script>

</body>
</html>
