<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-2-1</title>
</head>
<body>

<h2>2-2-1</h2>
<p id="output">Your input will appear here</p>
<p id="count">Number of words: </p>

<button onclick="askInput()">Enter Your Input</button>

<script>
    function askInput() {
        const inputValue = prompt("Please enter your Input:");
        displayInWord(inputValue); 
    }

    function displayInWord(inputValue) {
        // Split the string based on the space
        const array = inputValue.split(' ');

        // Display the split words
        document.getElementById("output").innerHTML = JSON.stringify(array);

        // Count and display the length
        document.getElementById("count").innerHTML = "Number of words: " + array.length;
    }
</script>

</body>
</html>
